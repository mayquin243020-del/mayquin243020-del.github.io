<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 40px;
            background: #f5f7fb;
            font-family: Arial;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .travel-container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat;
            gap: 35px;
        }

        .card {
            position: relative;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .info-box {
            padding: 20px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
        }

        .subtitle {
            font-size: 13px;
            color: gray;
            margin-top: 5px;
        }

        .status-card {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            background: #fff;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 0 4px 18px rgba(0, 0, 0, 0.12);
            text-align: center;
            font-size: 14px;
        }

        .status-title {
            font-weight: bold;
        }

        .completed {
            color: #3796ff;
            font-size: 12px;
        }

        @media (max-width: 500px) {
            .status-card {
                width: 150px;
                bottom: -20px;
            }
        }
    </style>

</head>

<body>

</body>

</html>
