<!DOCTYPE html>
<html lang="en">
<style>
    body {
        background-color: white;
        text-align: center;
        font-size: 20px;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 50px;
    }

    .box {
        background-color: yellow;
        border: 2px solid blue;
        border-radius: 12px;
        padding: 30px;
        display: inline-block;
    }

    a {
        text-decoration: none;
        border: 1px solid black;
        padding: 10px 20px;
        margin: 10px;
        display: inline-block;
        border-radius: 8px;
        transition: 0.3s;
    }

    a.google {
        color: green;
        background-color: rgb(230, 255, 230);
    }

    a.facebook {
        color: blue;
        background-color: rgb(230, 240, 255);
    }

    a.twitter {
        color: rgb(66, 170, 210);
        background-color: rgb(230, 245, 250);
    }

    a.instagram {
        color: purple;
        background-color: rgb(245, 230, 250);
    }

    a:hover {
        background-color: bisque;
        color: white;
    }

    a.disabled {
        pointer-events: none;
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>MayQuin</h1>
<p>Here are some styled links:</p>

<a href="google disabled">Google</a>
<a href="facebook disabled">Facebook</a>
<a href="instagram disabled">Instagram</a>

<body>

</body>

</html>
