<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #A7AAE1;
            color: #333;
        }

        .haeder {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .social-icons a {
            margin-left: 15px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .content {
            text-align: center;
            padding: 60px 20px;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #764ba2;
        }

        .name {
            font-size: 32px;
            font-weight: 700;
            margin-top: 20px;
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .bio {
            font-size: 18px;
            max-width: 600px;
            margin: 10px auto 40px;
            color: #444;
        }

        .exercise-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .exercise-box {
            background: rgba(245, 211, 196, 0.25);
            border-radius: 10px;
            border: 2px solid rgba(118, 75, 162, 0.3);
            padding: 20px;
            width: 200px;
            backdrop-filter: blur(10px);
            transition: transform 0.3s;
        }

        .exercise-box:hover {
            transform: scale(1.05);
            background: rgba(245, 211, 196, 0.4);
        }

        .exercise-box h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #764ba2;
        }

        .exercise-box h3 img {
            width: 22px;
            height: 22px;
            pointer-events: none;
        }

        .exercise-box a {
            color: #333;
            text-decoration: underline;
        }

        footer {
            background: linear-gradient(to right, #764ba2, #667eea);
            text-align: center;
            padding: 30px 20px;
            font-size: 14px;
            color: #fff;
        }

        footer .social-footer a img {
            width: 24px;
            height: 24px;
            margin: 0 10px;
            vertical-align: middle;
            transition: transform 0.3s;
        }

        footer .social-footer a img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .exercise-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <header>



</body>

</html>
