<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        header {
            color: #ffa500;
            padding: 10px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            height: 40px;
            width: auto;
            display: block;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }


        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16px；
        }

        nav a:nth-child(2) {
            color: #ffa500;
        }

        .contact-info {
            font-size: 16px;
            color: #333;
            margin-left: 20px;
        }

        .contact-button {
            background-color: #ffa500;
            border: none;
            padding: 10px 20px;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 10px;
        }

        .hamburger {
            display: none;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 1028px) {

            nav,
            .contact-button {
                display: none;
            }

            .nav-container {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .logo,
            .contact-info,
            .hamburger {
                display: block;
            }
        }



        @media screen and (max-width: 500px) {
            .contact-info {
                display: none;
            }
        }

        .nav-container {
            justify-content: space-between;
        }

        .logo {
            display: block;
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <img src="images/logo.png" alt="ELEMENTRA Logo" />
            </div>
            <nav>
                <a href="#">Home</a>
                <a href="#">Services</a>
                <a href="#">Work</a>
                <a href="#">Project Details</a>
                <a href="#">Contact</a>
            </nav>

            <div class="contact-info">
                <i class="fas fa-phone"></i>555-123-4567
            </div>
            <button class="contact-button">Contact</button>

            <div class="hamburger">☰</div>
        </div>
    </header>
</body>

</html>
