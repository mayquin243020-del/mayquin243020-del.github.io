<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px;
        }

        header {
            color: #ffa500;
            padding: 10px 20px;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo img {
            height: 60px;
            width: auto;
            display: block;
        }

        nav {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }


        nav a {
            color: #333;
            text-decoration: none;
            font-size: 16pxï¼›
        }

        .contact-info {
            font-size: 16px;
            color: #333;
            margin-left: 20px;
        }

        .hamburger {
            display: none;
            font-size: 16px;
            cursor: pointer;
        }

        @media screen and (max-width: 1028px) {

            nav,
            .contact-button {
                display: none;
            }
        }

        .nav-container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .logo,
        .contact-info,
        .hamburger {
            display: block;
        }

        .hamburger {
            margin-left: 10px;
        }

        @media screen and (max-width: 500px) {
            .contact-info {
                display: none;
            }
        }

        .nav-container {
            justify-content: space-between;
        }

        .logo {
            display: block;
        }

        .hamburger {
            display: block;
        }
    </style>
</head>

<body>
</body>

</html>
